<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="RoutingProtection.js"></script>
  </head>
  <body>
    <main id="mainContent">
      <div class="image">
        <div>
          <img src="img/login.svg" />
        </div>
        <div>
          <form
            id="form"
            role="form"
            onsubmit="signIn(event);"
            autocomplete="off"
          >
            <h1>Hi! Please Login To Proceed</h1>

            <div class="form-group">
              <img src="img/email.svg" />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Email id or Username"
                required
              />
            </div>
            <div class="form-group">
              <img src="img/pass.svg" />
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit">Sign In</button>
            </div>
            <p>
              Don't have an account? <a href="/signup.html">Sign Up</a> here
            </p>
          </form>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
