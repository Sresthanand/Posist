<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <div>
          <img src="img/signup.svg"/>
        </div>
        <div>
          <form
            id="form"
            role="form"
            onsubmit="signUp(event);"
            autocomplete="off"
          >
            <h1>SIGNUP FORM</h1>
            <div class="form-group">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit">Sign Up</button>
            </div>
            <p>Already a member? <a href="/signin.html">Sign In</a></p>
          </form>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
